<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSFW自動モザイクツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start p-6">

  <h1 class="text-3xl font-bold mb-6 text-center">NSFW自動モザイクツール</h1>

  <form id="uploadForm" action="/process" method="POST" enctype="multipart/form-data" class="w-full max-w-2xl p-4 bg-gray-800 rounded-lg shadow-md">
    <div id="dropZone" class="border-2 border-dashed border-gray-500 p-10 rounded-lg text-center hover:bg-gray-700 cursor-pointer">
      <p class="text-gray-300">ここに画像をドロップするか、クリックして選択（最大100枚）</p>
      <input id="fileInput" type="file" name="images" multiple accept="image/*" class="hidden" />
    </div>

    <div class="mt-6 text-center">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
        モザイク処理を開始
      </button>
    </div>
  </form>

  {% if files %}
  <div class="mt-10 w-full max-w-6xl">
    <h2 class="text-xl font-semibold mb-4">処理済み画像</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
      {% for file in files %}
      <div class="bg-gray-800 rounded shadow">
        <img src="{{ url_for('static', filename='outputs/' + file) }}" alt="processed" class="w-full rounded-t"/>
        <div class="p-2 text-sm break-all">{{ file }}</div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("bg-gray-700");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("bg-gray-700");
    });

    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("bg-gray-700");
      fileInput.files = e.dataTransfer.files;
    });
  </script>

</body>
</html>
