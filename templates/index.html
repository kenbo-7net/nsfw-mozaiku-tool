<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSFWモザイクツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">
  <div class="w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">NSFWモザイクツール</h1>

    <form id="upload-form" method="POST" action="/process" enctype="multipart/form-data" class="bg-white rounded-xl shadow p-6">
      <label for="images" class="block text-lg font-medium text-gray-700 mb-2">画像をドロップまたは選択：</label>
      
      <div id="drop-area" class="w-full h-48 border-4 border-dashed border-gray-300 rounded-xl flex items-center justify-center text-gray-500 hover:border-indigo-500 cursor-pointer mb-4">
        ここに画像をドラッグ＆ドロップ
      </div>
      
      <input type="file" id="images" name="images" multiple accept="image/*" class="hidden" />
      
      <div id="preview" class="grid grid-cols-2 gap-3 mb-4"></div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg text-lg font-semibold">
        モザイク処理を開始
      </button>
    </form>

    <div id="status" class="mt-4 text-center text-sm text-gray-600"></div>
  </div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const input = document.getElementById('images');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    dropArea.addEventListener('click', () => input.click());
    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('border-indigo-500');
    });
    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('border-indigo-500');
    });
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('border-indigo-500');
      input.files = e.dataTransfer.files;
      updatePreview();
    });
    input.addEventListener('change', updatePreview);

    function updatePreview() {
      preview.innerHTML = '';
      const files = input.files;
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'w-full h-auto rounded shadow';
          preview.appendChild(img);
        };
        reader.readAsDataURL(files[i]);
      }
      status.textContent = `${files.length} 枚の画像を選択中`;
    }
  </script>
</body>
</html>
