<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NSFWモザイク処理ツール</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .slider-label {
            margin-top: 15px;
        }
        input[type="range"] {
            width: 100%;
        }
        .preview {
            margin-top: 20px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>AI自動モザイク処理</h2>
    <form method="POST" action="/process" enctype="multipart/form-data">
        <label>画像を複数選択（最大100枚まで）:</label><br>
        <input type="file" name="images" accept="image/*" multiple required><br>

        <div class="slider-label">
            <label for="mosaicSize">モザイクの濃さ（大きいほど粗い）: <span id="mosaicSizeValue">24</span></label>
            <input type="range" id="mosaicSize" name="mosaic_size" min="4" max="64" value="24" oninput="mosaicSizeValue.innerText = this.value">
        </div>

        <div class="slider-label">
            <label for="targetArea">モザイク範囲:</label>
            <select name="target" id="targetArea">
                <option value="genitals">チンコ・膣・アナルのみ</option>
                <option value="genitals+breast">＋乳首</option>
                <option value="full">お尻なども含む全体</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">処理開始</button>
    </form>
</div>
</body>
</html>
