<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>NSFW自動モザイクツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">NSFW画像自動モザイクツール</h1>

    <!-- アップロードフォーム -->
    <form id="upload-form" class="bg-white rounded shadow-md p-6" enctype="multipart/form-data" method="POST" action="/process">
      <label class="block text-sm font-medium mb-2">画像ファイルを複数選択してください（最大100枚）</label>
      <input type="file" name="images" id="images" multiple accept="image/*" required class="block w-full mb-4" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        モザイク処理開始
      </button>
    </form>

    <!-- ローディング表示 -->
    <div id="loading" class="mt-6 text-center hidden">
      <div class="flex justify-center items-center space-x-2">
        <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.372 0 0 5.372 0 12h4z"></path>
        </svg>
        <span class="text-blue-600 font-semibold">画像を処理中です… 少々お待ちください</span>
      </div>
    </div>

  </div>

  <script>
    const form = document.getElementById("upload-form");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", () => {
      loading.classList.remove("hidden");
    });
  </script>

</body>
</html>
